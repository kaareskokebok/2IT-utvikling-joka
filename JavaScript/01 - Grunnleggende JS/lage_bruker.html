<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lage bruker</title>
<style>
    button:hover{
        background-color: aquamarine;
        width: 100%;
        height: 300px;
    }
</style>
</head>
<body>
<!--Brukeren skriver inn fornavn, trykker på en knapp.
Da lages brukernavn og passord på formen fornavn og fornavn123-->

<label>Skriv inn ditt fornavn</label><br>
<input id="inpNavn" type="text" placeholder="Arne"><br>
<button onclick="lagBruker()">Lag bruker</button>
<p id="txtUt"></p>
</body> 

<script>
function lagBruker(){
    // Lese inn navn fra input-boksen
    let fornavn = document.getElementById("inpNavn").value;
    // Lag passord på formen fornavn123
    let passord = fornavn + "123";

    // Skriv ut tekst i p-elementet
    let tekstUt = document.getElementById("txtUt");
    tekstUt.innerHTML = "Ditt brukernavn er "+ fornavn; 
    tekstUt.innerHTML += "<br>Ditt passord er " + passord;
}

</script>
</html>
