<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-box</title>
</head>
<body>
<h2>Bussbillett</h2>
<label for="chkSerDaarlig">Hak av dersom du ser dårlig</label>
<input type="checkbox" id="chkSerDaarlig">

<label for="chkPensjonist">Hak av dersom du er pensjonist.</label>
<input type="checkbox" id="chkPensjonist"> 
<p id="txt">Billetten koster 180 kr.</p>
<!--TODO: Dersom pensjonist hakes av, skal billettprisen endres til 50 kr.
La brukeren så velge antall billetter, og få totalpris når knapp trykkes.-->
<script>
    function endreFont(){
        //txt.style.font-size = "30px"; funker ikke
        if (chkSerDaarlig.checked){  // er haket av
            txt.style = "font-size: 30px";
        }else{
            txt.style = "font-size: 14px";
        }
        
    }
    chkSerDaarlig = document.getElementById("chkSerDaarlig");
    chkSerDaarlig.addEventListener("change", endreFont)

// TODO: Lag ny checkbox. Når haket av, settes rosa bakgrunnsfarge
// på p-elementet. Når haken tas vekk, fjernes bg-fargen.
</script>
</body>
</html>
