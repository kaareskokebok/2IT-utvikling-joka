<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4</title>
    <style>
        #ball{
            width: 150px;
            height: 150px;
            left: 100px;
            border-radius: 50%;
            background-color: black;
            animation: flytt 3s infinite;
        }
        @keyframes flytt {
            0% {transform: translateX(0px);}
            100% {transform: translateX(1600px);}
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    
</body>
</html>
