<html lang="en">
<head>

    <title>oppgave 3</title>

    <style>
        #ball{
            width: 150px;
            height: 150px;
            left: 100px;
            border-radius: 50%;

            animation: framOgTilbake 4s infinite;

        @keyframes framOgTilbake {

        }
