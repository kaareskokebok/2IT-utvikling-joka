<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #boks {
            width: 250px;
            height: 100px;
            background-color: red;
        }

        #boks:hover {
            animation-name: myboks;
            animation-duration: 3s;
        }

        @keyframes myboks {
            100% { width: 750px; }
        }
    </style>
</head>
<body>
    <div id="boks"></div>
</body>
</html>
