<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS basic anim hover</title>
    <style>
        body{
            margin-left:20%;
        }
        #boks{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: 2s;
        }
        #boks:hover{
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="boks"></div>
</body>
</html>
