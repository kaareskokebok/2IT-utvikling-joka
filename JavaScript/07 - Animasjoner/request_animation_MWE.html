<!DOCTYPE html>
<html>
<head>
    <title>Kvadrat Animasjon</title>
    <style>
        #ball {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top:232px;
            left: 323px;
            border-radius: 50%;
            z-index: 1;
        }
        #skytBtn{
            position: absolute;
            top:50px;
            left: 50%;
            transform: translateX(-50%);
        }
        #cannon{
            position: absolute;
            top:200px;
            left: 100px;
            z-index: 2;
            width: 280px;
        }
    </style>
</head>
<body>
<button id="skytBtn" onclick="startAnim()">Start/stopp animasjon</button>
<img id="cannon" src="cannon.png">
<div id="ball"></div>

<script>
    function startAnim(){
        animasjon();
    }


    function animasjon() {
        // Oppdater posisjonen til kvadratet
        posX += fartX;
        
        // Sjekk for 책 snu bevegelsen hvis kvadratet n책r kanten
        if (posX <= 0 || posX >= window.innerWidth - 50) {
            fartX *= -1;
        }

        // Oppdater ballens 'left' stil for 책 flytte den
        ball.style.left = posX + 'px';

        // Kall p책 animasjon funksjonen igjen for neste frame
        requestAnimationFrame(animasjon);
    }

    let fartX = 5;
    let posX = 100;

</script>

</body>
</html>
