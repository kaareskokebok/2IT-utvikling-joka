<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #vid{
        width: 450px;
        height: 300px;
     }
    </style>
</head>
<body>
    <p>HTML består av to knapper, en for hver film du liker.
        Når en knapp trykkes på, vises et filmklipp fra denne filmen, sammen
        med litt informasjon om filmen. Begge filmene ligger som objekter.</p>
<p>Bruk youtube to mp4 converter, finn to korte klipp.</p>

<video id="vid" src="" controls></video><br>
<button onclick="visFilm(this)">Sphere</button>
<button onclick="visFilm(this)">3 Godfathers</button>
<p id="txtUt"></p>
        <script>
            function visFilm(knapp){
                /* knapp er knappen som ble trykket på */
                // alert(knapp.textContent);
                if (knapp.textContent == "Sphere"){
                    txtUt.innerHTML = sphere.info;
                    vid.src = sphere.videofil;
                    vid.play();
                } else if(knapp.textContent == "3 Godfathers"){
                
                    txtUt.innerHTML = godfathers.info;
                    vid.src = godfathers.videofil;
                    vid.play();
                }

            }
            const sphere = {
                tittel:"Sphere",
                info:`Spennende undervanns-thriller på jakt etter utenomjordisk liv. <br>
                Fantastiske skuespillere som Sharon Stone og Dustin Hoffman.`,
                videofil: "movies/sphere_trailer.mp4"
            };

            const godfathers = {
                tittel:"3 Godfathers",
                info:`Superkul western med tøffe John Wayne. <br>
                Her er det ingen som bryr seg om noen blir krenket!`,
                videofil: "movies/wayne_trailer.mp4"
            };
            
        </script>
</body>
</html>
