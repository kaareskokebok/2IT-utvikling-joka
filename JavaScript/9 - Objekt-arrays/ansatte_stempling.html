    <script>

        function stempleInn(){
            let ansNr = inpNr.value;
            if (!erGyldigNr(ansNr)){
                txtUt.textContent = "Ugyldig ansattnr.";
                return;
            }
            // Ansattnr er gyldig, gå videre
            // Finn korrekt ansatt objekt
            let ansattIndeks = -1;
            for (let i=0; i<ansatte.length; i++){
                if (ansatte[i].ansattnr == ansNr){
                    ansattIndeks = i;
                    break;  // Avslutt løkka
                }
            }
            // ansatt er den som forsøker å stemple inn
            let ansatt = ansatte[ansattIndeks];
            // Sjekk at ansatt ikke allerede er stemplet inn
            if(ansatt.erStempletInn) {
                txtUt.textContent = "Allerede stemplet inn!";
            }else{
                // Stemple den ansatte inn, gjør endring på objektets
                // erStempletInn egenskap
                ansatte[ansattIndeks].erStempletInn = true;
                txtUt.textContent = `Ansatt ${ansatt.ansattnr} er nå stemplet inn.`;
            }

        }
        // Hjelpefunksjon for å kontrollere ansattnummeret
        function erGyldigNr(nr) {
            // Kontrollerer om ansattnummeret nr er gyldig
            // Returnerer true hvis ja, false ellers
            let gyldig = false;
            for (let ansatt of ansatte){
                if (ansatt.ansattnr == nr){
                    gyldig = true;
                    break;  // Avslutt løkka, ansatt funnet
                }
            }
            return gyldig;
        }
