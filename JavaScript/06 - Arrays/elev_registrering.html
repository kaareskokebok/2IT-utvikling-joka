<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elev-registrering med array</title>
</head>
<body>
    <h1>Elev-registrering</h1>
    <label for="inpNavn">Skriv inn navn:</label>
    <input id="inpNavn">
    <button onclick="leggTilElev()">Legg til elev</button>
    <button onclick="visAlleElever()">Vis alle elever</button>
    <button onclick="slettSisteElev()">Slett siste elev</button>
    <button onclick="sokElev()">Søk etter elev</button>
<p id="txtUt"></p>
    <script>

        function leggTilElev(){
            // TODO
            // Maks 10 elever tillatt i klassen
            // Tips: bruk elever.length
            let navn = inpNavn.value;
            elever.push(navn);
            visAlleElever();
        }
        function visAlleElever(){
            let txt = `<h4>Elev-oversikt</h4> <hr>`;
            for (let i=0; i<elever.length; i++){
                txt += `${elever[i]}<br>`;
            }
            
            txtUt.innerHTML = txt;
        }
        function slettSisteElev(){
            // TODO
            elever.pop();
            visAlleElever();
        }
        function sokElev(){
            // TODO
            let navn = inpNavn.value;
            if (elever.indexOf(navn) === -1){
                txtUt.textContent = `Eleven ${navn} finnes ikke`;
            }else{
                txtUt.textContent = `Eleven ${navn} går i klassen`;
            }
        }

        let elever = ["per", "arne", "sara"];
    </script>
</body>
</html>
