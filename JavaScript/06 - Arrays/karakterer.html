<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakterer</title>
    <style>
        body{
            margin-left: 20%;
        }
    </style>
</head>
<body>
    <h1>Mine karakterer</h1>
    <button onclick="visOversikt()">Vis oversikt</button>
    <button onclick="giKarakterPoeng()">Vis karakterpoeng</button>
    <button onclick="giSnitt()">Vis gjennomsnittskarakter</button>
    <button onclick="hoyesteKar()">Vis høyeste karakter</button>
    <button onclick="harBestatt()">Har jeg bestått opplæringen?</button>
    <p id="txtUt"></p>

    <script>
        function gjSnitt(){
            // TODO: regn ut og skriv ut gjsnittskarakteren
            let summ = 0;
            // Løkke her, øk summ
            for(let i=0; i<karakterer.length; i++){
                summ += karakterer[i];
            }
            let gjsnitt = summ / karakterer.length;
            txtUt.textContent = `Snittkarakter: ${gjsnitt}`;
        }
        function hoyesteKar(){
            // TODO: finn høyeste karakter
            // Anta at den første kar. er høyest
            let hoyest = karakter[0];
            // Sammenlign med andre karakterer
            for(let i=1; i<karakterer.length; i++){
                // Hvis karakterer[i] er høyere...
                if (karakterer[i] > hoyest){
                    hoyest = karakterer[i];
                }
            }
            txtUt.textContent = `Beste karakter: ${hoyest}`;
            // const hoyest = Math.max(...karakterer)

        }
        function harBestatt(){
            // TODO: undersøk om eleven har bestått opplæringen
            // Tips: Eleven består bare dersom det ikke er noen 1-ere
            let elevHarBestatt = true;
            for(let i=0; i<karakterer.length; i++){
                if (karakterer[i] == 1){
                    elevHarBestatt = false;
                }
            }
            if (elevHarBestatt){
                txtUt.textContent = "Bestått";
            }else{
                txtUt.textContent = "Ikke bestått";
            }
        }
        function giKarakterPoeng(){
            // Legg sammen alle karakterene
            // Skriv ut summen
            let summ = 0;
            // Løkke her, øk summ
            for(let i=0; i<karakterer.length; i++){
                summ += karakterer[i];
            }
            // Skriv ut summ
            txtUt.textContent = `Karakterpoeng: ${summ}`;
        }
        function visOversikt(){
            let tekst = "<h3>Mine karakterer</h3><hr>";
            for(let i=0; i<karakterer.length; i++){
                tekst += karakterer[i] + "<br>";
            }
            txtUt.innerHTML = tekst;
        }
        let karakterer = [3, 5, 4, 2, 6, 1, 3, 1];

    </script>
</body>
</html>
