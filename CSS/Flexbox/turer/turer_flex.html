<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turpresentasjoner</title>
    <style>
        body{
            margin: 0;
        background-color: cadetblue;
    }
        header{
            width: 100%;
            max-width: 1000px;
            background-color: darkgreen;
            color: darkkhaki;
            padding:10px;
        }
        a{
            color: inherit;
            text-decoration: none;
            transition: 0.5s;
        }
        a:hover{
            color: antiquewhite;
        }
    </style>
</head>

<body>

    <!-- Header seksjon -->
    <header>
        <h1>Turids Turer</h1>
        <nav>
            <ul>
                <li><a href="#">Hjem</a></li>
                <li><a href="#">Turer</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hoved seksjon for turer -->
    <main>
        <!-- Enkel tur presentasjon -->
        <section>
            <h2>Skogstur</h2>
            <img src="images/forest_path.png" alt="Bilde av skogstur">
            <p>Bli med på en avslappende tur i skogen. Perfekt for familier!</p>
        </section>

        <!-- Enkel tur presentasjon -->
        <section>
            <h2>Fjelltur</h2>
            <img src="images/mountain.png" alt="Bilde av fjelltur">
            <p>Opplev spektakulære utsikter og frisk fjelluft på vår fjelltur.</p>
        </section>
    </main>

    
    <!-- Footer seksjon -->
    <footer>
        <p>&copy; 2024 TurPresentasjoner AS</p>
    </footer>

</body>

</html>
