<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En herlig dyrepark for store og små">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dans Dyrepark</title>
</head>
<body>
    <header>
        <h1>Dans Dyrepark</h1>
        <p>Et sted å leke med dyr uten å bli spist</p>
    </header>
    <div class="wrapper">
    <main>
        <section id="hero">
            <h2>Slagord og bilde</h2>
            <!-- Kortfattet og tiltrekkende informasjon om
            dyreparken. Slagord og bilde. -->
        </section>

        <section id="arter">
            <h2>Arter</h2>
            <!-- Tekst om at parken har mange arter.
            Knapper som gir oversikt over arter. -->
            <button id="visArterNavn">Vis arter (navn)</button>    
        </section>

        <section id="dyr">
            <!-- Et spesifikt dyr vises frem. Brukeren kan søke
            på et navn, eller trykke på knapp og se de 5 første
        dyrene. -->
        </section>
    </main>
</div>
    <footer>
        <!-- Kontaktinfo, aktuelle lenker, evt. logo -->
    </footer>
</body>
</html>
